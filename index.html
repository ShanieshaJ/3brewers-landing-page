<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3 Brewers (Les 3 Brasseurs)</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Archivo&family=Barlow&family=Barlow+Condensed&display=swap"
      rel="stylesheet"
    />

    <style>
      :root {
        --darkgreen: #006400;
        --maplered: #d02d23;
        --bluegrey: #424952;
        --maplebeige: #fad0a1;
        --border: 0.2rem solid var(--bluegrey);
        --border-radius: 95% 4% 97% 5% /4% 94% 3% 95%;
        --border-radius-hover: 4% 95% 6% 95% /95% 4% 92% 5%;
        --border-hover: 0.2rem dashed var(--bluegrey);
      }

      * {
        font-family: "Archivo", sans-serif;
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        text-decoration: none;
        outline: none;
        border: none;
        text-transform: capitalize;
        transition: all 0.2s linear;
      }

      *::selection {
        background: var(--maplebeige);
        color: #fff;
      }

      html {
        font-size: 62.5%;
        overflow-x: hidden;
        scroll-padding-top: 7rem;
        scroll-behavior: smooth;
      }

      /* Home section */
      section {
        padding: 2rem 9%;
      }

      .home {
        min-height: 100vh;
        padding-top: 12rem;
        background: url(wooden-planks-table.jpg) no-repeat;
        background-position: center;
        background-size: cover;
      }

      .home .row {
        display: flex;
        align-items: center;
        flex-wrap: wrap;
        gap: 1.5rem;
      }

      .home .row .content {
        flex: 1 1 42rem;
      }

      .home .row .image {
        flex: 1 1 42rem;
        padding-top: 10rem;
        text-align: center;
      }

      .home .row .image img {
        height: 45rem;
        animation: float 3s linear infinite;
      }

      @keyframes float {
        0%,
        100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-7rem);
        }
      }

      .home .content h3 {
        color: #fff;
        font-size: 6.5rem;
      }

      .home .content span {
        color: #fff;
        font-size: 2rem;
        padding: 0.5rem;
      }

      .home .image-slider {
        flex: 1 1 42rem;
        text-align: center;
        padding: 3rem 0;
      }

      .home .image-slider img {
        height: 20rem;
        margin: 0 0.5rem;
        cursor: pointer;
        margin-top: 5rem;
      }

      .home .image-slider img:hover {
        transform: translateY(-2rem);
      }

      /* Navbar header section */
      header {
        position: fixed;
        top: 0;
        right: 0;
        left: 0;
        z-index: 1000;
        width: 100%;
        background: #fff;
        padding: 2rem 9%;
        box-shadow: 0.5rem 1rem rgba(0, 0, 0, 0.1);
        display: flex;
        align-items: center;
        justify-content: space-between;
      }

      header .logo img {
        font-size: 2.3rem;
        height: 7rem;
        padding-left: 0.5rem;
      }

      header .navbar a {
        margin: 0 1rem;
        font-size: 1.7rem;
        color: var(--bluegrey);
      }

      .btn {
        display: inline-block;
        padding: 0.9rem 1.5rem;
        border-radius: var(--border-radius);
        color: var(--bluegrey);
        background: none;
        border: var(--border);
        cursor: pointer;
        margin-top: 1rem;
        font-size: 1.7rem;
      }

      .btn:hover {
        border-radius: var(--border-radius-hover);
        border: var(--border-hover);
      }

      header .navbar a:hover {
        color: var(--maplebeige);
      }

      header .btn {
        margin-top: 0;
      }

      #menu-btn {
        font-size: 3rem;
        color: var(--bluegrey);
        cursor: pointer;
        display: none;
      }

      /* media queries */
      @media screen and (max-width: 991px) {
        html {
          font-size: 55%;
        }

        header {
          padding: 2rem;
        }

        section {
          padding: 2rem;
        }
      }

      @media screen and (max-width: 768px) {
        #menu-btn {
          display: initial;
        }

        #menu-btn.fa-times {
          transform: rotate(180deg);
        }

        header .navbar {
          position: absolute;
          top: 99%;
          left: 0;
          right: 0;
          background: var(--maplebeige);
          clip-path: polygon(0 0, 100% 0, 100% 0, 0 0);
        }

        header .navbar.active {
          clip-path: polygon(0 0, 100% 0, 100% 100%, 0 100%);
        }

        header .navbar a {
          display: block;
          font-size: 2.2rem;
          margin: 0;
          color: #fff;
          padding: 1.5rem 2rem;
          border-left: 0.2rem solid #fff;
        }

        header .navbar a:hover {
          color: #333;
          border-color: #333;
        }

        .home {
          text-align: center;
        }

        .home .row .content h3 {
          font-size: 4rem;
        }
      }

      @media screen and (max-width: 450px) {
        html {
          font-size: 50%;
        }
      }
    </style>
  </head>
  <body>
    <!-- Navbar header section -->
    <header>
      <section id="menu-btn" class="fa-solid fa-beer-mug-empty"></section>

      <a href="#" class="logo"><img src="logo.jpeg" alt="logo" /></a>

      <nav class="navbar">
        <a href="#home" class="active">home</a>
        <a href="#about">about</a>
        <a href="#menu">menu</a>
        <a href="#popular">popular</a>
        <a href="#gallery">gallery</a>
        <a href="#contact">contact</a>
      </nav>
      <a href="#" class="btn">Reserve a table</a>
    </header>

    <!-- Home section -->
    <section id="home" class="home">
      <div class="row">
        <div class="content">
          <h3>Brewing Good Times</h3>
          <span class="wordText">Microbrewery</span>
          <span class="wordText">Restaurant</span>
          <span class="wordText">Bar</span>
        </div>

        <div class="image">
          <img
            src="bbrassquetairebeer.png"
            class="main-home-img"
            alt="home-img"
          />
        </div>

        <div class="image-slider">
          <img src="amber.png" alt="home-img" />
          <img src="amberbeer.png" alt="home-img" />
          <img src="white.png" alt="home-img" />
          <img
            src="bbrassquetairebeer.png"
            class="main-home-img"
            alt="home-img"
          />
        </div>
      </div>
    </section>
  </body>

  <script>
    let menuBtn = document.querySelector("#menu-btn");
    let navbar = document.querySelector(".navbar");

    menuBtn.onclick = () => {
      menuBtn.classList.toggle("fa-times");
      navbar.classList.toggle("active");
    };

    window.onscroll = () => {
      menuBtn.classList.remove("fa-times");
      navbar.classList.remove("active");
    };

    document.querySelectorAll(".image-slider img").forEach((images) => {
      images.onclick = () => {
        let src = images.getAttribute("src");
        document.querySelector(".main-home-img").src = src;
      };
    });
  </script>
</html>
